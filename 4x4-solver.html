<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Rubik's Cube AI Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 15%, #16213e 35%, #0f3460 55%, #533483 75%, #2d1b69 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: white;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container-fluid {
            padding: 20px;
        }
        
        #cube-container {
            width: 100%;
            height: 50vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        #cube-container canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
            border-radius: 20px;
            cursor: grab;
        }
        
        .control-panel {
            background: rgba(52, 58, 64, 0.85);
            backdrop-filter: blur(20px);
            color: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 212, 255, 0.2);
            margin-bottom: 20px;
        }
        
        .btn-cube {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            color: white;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
        
        .btn-cube:hover {
            background: linear-gradient(45deg, #0099cc, #00d4ff);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
        }
        
        .status-display {
            background: rgba(73, 80, 87, 0.8);
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
            font-size: 1.1em;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 60px;
        }
        
        .progress-bar {
            background: rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .algorithm-steps {
            background: rgba(52, 58, 64, 0.85);
            backdrop-filter: blur(20px);
            color: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 212, 255, 0.2);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .step-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #00d4ff;
            transition: all 0.3s ease;
        }
        
        .step-item.active {
            background: rgba(0, 212, 255, 0.2);
            border-left-color: #00ff00;
        }
        
        .step-item.completed {
            background: rgba(0, 255, 0, 0.1);
            border-left-color: #00ff00;
        }
        
        .title-text {
            font-family: 'Orbitron', 'Arial', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #9c27b0, #ff4081, #00d4ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            text-align: center;
            margin-bottom: 30px;
            animation: titleGlow 4s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="title-text">üß† 4x4 Cube AI Solver</h1>
        
        <div class="row">
            <!-- Cube Display -->
            <div class="col-md-6">
                <div id="cube-container"></div>
            </div>
            
            <!-- Control Panel -->
            <div class="col-md-6">
                <div class="control-panel">
                    <h4>üéÆ Controls</h4>
                    <button class="btn-cube" onclick="scramble4x4()">üé≤ Scramble</button>
                    <button class="btn-cube" onclick="solve4x4()">üß† Solve</button>
                    <button class="btn-cube" onclick="reset4x4()">üîÑ Reset</button>
                    <button class="btn-cube" onclick="window.location.href='4x4.html'">üè† Back to 4x4</button>
                    
                    <div class="status-display" id="status">
                        Ready - Click "Scramble" then "Solve"
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress"></div>
                    </div>
                </div>
                
                <!-- Algorithm Steps -->
                <div class="algorithm-steps">
                    <h4>üìã Solving Steps</h4>
                    <div id="steps-container">
                        <div class="step-item">No steps yet. Start solving to see the algorithm.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
    <script type="module" src="js/4x4-solver.js"></script>
</body>
</html>
